<h1 class="d-flex justify-content-center">Login</h1>
<div class="containers d-flex justify-content-center">
    <form class="col-3" ngNativeValidate (ngSubmit)="login()" >
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" name="email" required [(ngModel)]="form.email" class="form-control" id="email" placeholder="Email" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" required [(ngModel)]="form.password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="Check1">
                <label class="form-check-label">Remember me!</label>
            </div>
            <button class="btn btn-primary btn-sm btn-block">Sing In</button>
            <small id="emailHelp" class="form-text text-muted">If you haven't register yet, click <a href="">here</a> to sign up.</small>
        </form>
</div>
